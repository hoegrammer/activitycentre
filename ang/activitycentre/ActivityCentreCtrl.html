<div class="crm-container">
  <div crm-ui-debug="activities"></div>

  <form name="myForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('To view more debugging information, edit the URL and include "?angularDebug=1".')}}</p>
    </div>

    <div crm-ui-accordion="{title: ts('Activities')}">
      <div class="crm-block">
        <div class="crm-group">
            <div ngRepeat="(id, activity) in activities">
                <span>{{activity.case_type}}</span>
                <span>{{activity.subject}}</span>
            </div>
        </div>
      </div>
    </div>

  </form>

</div>
